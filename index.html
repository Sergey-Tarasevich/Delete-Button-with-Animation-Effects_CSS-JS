<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Delete button with animation Css & JS</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <a href="#" class="btn">
      <span></span>
      <text>Delete</text>
    </a>

    <script>
      let btn = document.querySelector('.btn')
      btn.onclick = function () {
        btn.classList.toggle('active')
      }
    </script>
  </body>
</html>
